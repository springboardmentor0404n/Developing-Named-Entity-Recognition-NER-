<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial NER Extractor</title>
  <style>
    body { font-family: Arial; background: #f2f4f8; padding: 40px; }
    .container { background: white; max-width: 600px; margin: auto; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; margin-bottom: 20px; }
    #output { white-space: pre-wrap; background: #eef; padding: 10px; border-radius: 5px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Financial Entity Extractor</h2>
    <input type="file" id="fileInput" accept=".pdf"><br><br>
    <button onclick="uploadFile()">Extract Entities</button>
    <div id="output"></div>
  </div>

  <script>
    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Please upload a PDF file!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      document.getElementById("output").innerText = "Extracting entities... please wait.";

      const res = await fetch("http://127.0.0.1:5000/extract", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      document.getElementById("output").innerText = data.entities || "Error extracting data.";
    }
  </script>
</body>
</html>
